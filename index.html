<html>
<head>
	<title> Square Finder App By Raj </title>
	<style>
		*{font-size:50px;}
		body{background-color:lightblue;}
	
	</style>

</head>
<body>
<center>

	<h1> Square Finder App </h1>
	<form onsubmit="square()">
	<input type="number" step="any" placeholder="Enter Number" id="num" />
	<br><br>
	<input type="submit" value="Find Square"/>
	</form>
	<h2 id="msg"/>

	<script>
		function square()
		{
		event.preventDefault()
		let num = document.getElementById("num");
		let msg = document.getElementById("msg");

		if(num.value == "")
		{
			alert("Please Enter Number")
			msg.innerHTML = "";
			num.focus();
			return;
		}
	
		let n = parseFloat(num.value);
		let r = n*n;
		let ans ="square =" + r.toFixed(4)
		msg.innerHTML = ans;
		
		}
	</script>
</center>
</body>
</html>
